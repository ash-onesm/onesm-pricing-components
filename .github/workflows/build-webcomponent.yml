name: Build Webcomponent

on:
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build webcomponent (with API URL secret)
        env:
          PUBLIC_ONESM_STRIPE_PRICING_FORM_API_URL: ${{ secrets.PUBLIC_ONESM_STRIPE_PRICING_FORM_API_URL }}
        run: bun run build:webcomponent

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: onesm-pricing-component-${{ github.run_number }}
          path: dist/
